<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebSite Design Company Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  
	.div1{ 
	  
	  position:fixed;
	  width:100px;
	  height:40px;
	  left:95%;
	  bottom:100px;
	  padding-top:10px;
	  }
  .sideIcon {
	   position:fixed; 
	   left:90%; 
	   padding-top: 210px;
	   width: 36px;
	   color:orange;
       bottom:250px;
	   background-color:orange;
	   border:2px solid white;
       }
   div#myDiv {
   
    transform: rotate(90deg); /* Standard syntax */
}
  </style>
  </head>
  <body>
  <div>
  <div id="myDiv" class="div1">
   <button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#contactForm">Contact Us</button>
  </div>
    <div class="modal fade" id="contactForm" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Contact Form</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="name"><span class="glyphicon glyphicon-user"></span> Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
			
			<div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-user"></span> Email</label>
              <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
                        
              <button type="submit" class="btn btn-success btn-block  btn-login"><span class="glyphicon glyphicon-off"></span> Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
         
        </div>
      </div>
      
    </div>
  </div> 
 
  </div>
  </body>
  </html>
